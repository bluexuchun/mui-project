<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			-webkit-user-select: none;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../../css/mui.min.css"/>
	<link rel="stylesheet" type="text/css" href="Abrcode.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left">
		    		<span style="font-size:15px;">返回</span>
		    </a>
		    <h1 class="mui-title">二维码/条形码</h1>
		</header>
		<div id= "bcid"></div>
		<div class="ewmbtn">
			<div class="ewm-item" onclick="setFlash()">
				<div class="ewm-pic">
					<img style="height:35px;" src="../../images/sacn_light.png"/>
				</div>
				<div class="ewm-word">打开手电筒</div>
			</div>
			<div class="ewm-item">
				<div class="ewm-pic">
					<img style="height:33px;" src="../../images/scan_album.png"/>
				</div>
				<div class="ewm-word">从相册选取</div>
			</div>
		</div>
	</body>
	
	<script src="../../js/jquery.js"></script>
	<script src="../../js/util.js"></script>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.plusReady(function(){
			mui.init();
			startRecognize();
		});

		var scan = null;
		var isOpen = false;
		function onmarked( type, result ) {
			var text = '未知: ';
			switch(type){
				case plus.barcode.QR:
				text = 'QR: ';
				break;
				case plus.barcode.EAN13:
				text = 'EAN13: ';
				break;
				case plus.barcode.EAN8:
				text = 'EAN8: ';
				break;
			}
		}
		function startRecognize() {
			var filter;  
			var styles = {frameColor: "#FFFFFF",scanbarColor: "#FFFFFF",background: ""}  
			scan = new plus.barcode.Barcode('bcid',filter,styles);
			scan.onmarked = onmarked; 
			scan.start();
		}
		function setFlash() {
	        isOpen = !isOpen;
	        if(isOpen){
	            scan.setFlash(true);
	        }else{
	            scan.setFlash(false);
	        }
		}
	</script>
</html>
